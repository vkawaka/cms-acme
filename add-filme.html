<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
   <script type="module" src="./add.js"></script>
    <title>Lol</title>
</head>
<body>
    <main>
        <form class="infos-criar">
        <div class="infos">
            <div><label>Nome do Filme</label> <input type="text" id="nome" required></div>
            <div><label>Sinopse do filme</label> <textarea name="sinopse" id="sinopse" cols="50" rows="5"></textarea>
            <div><label>Duração</label> <input type="text" id="duracao" placeholder="Ex. : 01:28:00" required></div>
            <div><label>Lançamento</label> <input type="date" id="lancamento" required></div>
            <div><label>Relançamento</label> <input type="date" id="relancamento"></div>
            <div><label>Capa</label> <input type="text" id="foto" required></div>
            <div><label>Mídia do fundo</label> <input type="text" id="midia" required></div>
            <div><label>Valor</label> <input type="number" id="valor" required></div>
        </div>
        <button id="criar" onclick="cadastrar()">Adicionar Conta</button>
    </form></main>
</body>
</html>
