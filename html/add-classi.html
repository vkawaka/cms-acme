<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="../js/add-classi.js" defer type="module"></script>
    <title>Genero</title>
</head>
<body>
    <form class="bg-sky-800 w-screen h-screen flex flex-col gap-2 items-center justify-center top-1/4 text-white" id="form">
        <div class="flex flex-col items-center gap-2">
            <div class="w-full flex gap-[32px]"><label>Característica</label> <input class="bg-transparent border-white border-2 rounded-lg" type="text" id="caracteristica" required></div>
            <div class="w-full flex gap-[32px]"><label>Classificacao</label> <input class="bg-transparent border-white border-2 rounded-lg" type="text" id="classificacao" required></div>
            <div class="w-full flex gap-[32px]"><label>Faixa etária</label> <input class="bg-transparent border-white border-2 rounded-lg" type="number" id="faixa" required></div>
            <div class="w-full flex gap-[32px]"><label>Ícone</label> <input class="bg-transparent border-white border-2 rounded-lg" type="text" id="icone" required></div>
        </div>
        <button id="add" class="h-[30px] w-[200px] border-2 border-white bg-sky-400 rounded-lg">Adicionar Classificação</button>
    </form>
</body>
</html>
