<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="../js/add-diretor.js" defer type="module"></script>
    <title>Genero</title>
</head>
<body>
    <form class=" bg-sky-800 absolute w-screen h-screen flex flex-col gap-2 items-center justify-center text-white" id="form">
        <div class="flex flex-col items-center gap-2">
            <div class="w-full flex gap-[32px]"><label>nome</label> <input class="bg-transparent border-white border-2 rounded-lg" type="text" id="nome" required></div>
            <div class="w-full flex justify-between"><label>biografia</label> <textarea class="bg-transparent border-white border-2 rounded-lg" name="biografia" id="biografia" cols="50" rows="5"></textarea></div>
            <div class="w-full flex gap-[32px]"><label>data de nascimento</label> <input class="bg-transparent border-white border-2 rounded-lg" type="date" id="data" required></div>
            <button id="ue" data-dropdown-toggle="dropdownSearch" class="inline-flex items-center px-4 py-2 text-sm font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800" type="button">Nacionalidade 
                <svg class="w-2.5 h-2.5 ms-2.5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 10 6">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 4 4 4-4"/>
              </svg>
            </button>
                <div id="ue-drop" class="z-10 hidden bg-white rounded-lg shadow w-60 dark:bg-gray-700">
                <ul class="h-48 px-3 pb-3 overflow-y-auto text-sm text-gray-700 dark:text-gray-200" aria-labelledby="classificacao" id="ulN">
                 
                </ul>
            </div>
            <button id="sexo" data-dropdown-toggle="dropdownSearch" class="inline-flex items-center px-4 py-2 text-sm font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800" type="button"> Sexo
                <svg class="w-2.5 h-2.5 ms-2.5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 10 6">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 4 4 4-4"/>
              </svg>
            </button>
            <div id="sexo-drop" class="z-10 hidden bg-white rounded-lg shadow w-60 dark:bg-gray-700">
                <ul class="h-48 px-3 pb-3 overflow-y-auto text-sm text-gray-700 dark:text-gray-200" aria-labelledby="classificacao" id="ulS">
                    <li>
                        <div class="flex items-center p-2 rounded hover:bg-gray-100 dark:hover:bg-gray-600">
                          <input id="c-1" type="checkbox" value="" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-700 dark:focus:ring-offset-gray-700 focus:ring-2 dark:bg-gray-600 dark:border-gray-500">
                          <label for="c-1" class="w-full ms-2 text-sm font-medium text-gray-900 rounded dark:text-gray-300">Feminino</label>
                        </div>
                    </li>
                    <li>
                        <div class="flex items-center p-2 rounded hover:bg-gray-100 dark:hover:bg-gray-600">
                          <input id="c-2" type="checkbox" value="" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-700 dark:focus:ring-offset-gray-700 focus:ring-2 dark:bg-gray-600 dark:border-gray-500">
                          <label for="c-2" class="w-full ms-2 text-sm font-medium text-gray-900 rounded dark:text-gray-300">Masculino</label>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
        <button id="add" class="h-[30px] w-[200px] border-2 border-white bg-sky-400 rounded-lg">Dicionar Ator</button>
    </form>
</body>
</html>
