<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="../js/cla.js" type="module" defer></script>
    <title>Genero</title>
</head>
<body class="w-screen">
    <header class="bg-sky-800 w-full h-[100px] fixed flex items-center justify-between">
        <img src="../Logo 1.svg" alt="" class="w-[200px] pt-8 pb-8 pl-16">
        <nav>
            <ul class="flex gap-[8px]" id="ul-tls">
              <li><button class="a"><a href="./filme-tl.html">Filme</a></button></li>
              <li><button class="a"><a href="./genero-tl.html">Genero</a></button></li>
              <li><button class="a"><a href="./ator-tl.html">Ator</a></button></li>
              <li><button class="a"><a href="./diretor-tl.html">Diretor</a></button></li>
              <li><button class="a"><a href="./classificacao-tl.html">Classificação</a></button></li>
            </ul>
        </nav>
        <button class="pr-[20px]"> <a href="./add-classi.html"> Adicionar Classificação</a> </button>
    </header>
    <main class="w-full flex items-center justify-center pt-[200px] ">
       <table id="table" style="width: 80%;">
            <tr>
                <th style="width: 10px;">id</th>
                <th>Classificação</th>
                <th>Ícone</th>
                <th>editar</th>
                <th>deletar</th>
            </tr>  
       </table>
       <form class="z-10 bg-sky-800 absolute w-[700px] min-h-[500px] flex flex-col gap-2 items-center justify-center top-1/4 text-white hidden" id="form">
        <div class="close absolute top-[10px] right-[20px]" id="close"> <button>X</button> </div>
        <div class="flex flex-col items-center gap-2">
            <div class="w-full flex gap-[32px]"><label>Característica</label> <input class="bg-transparent border-white border-2 rounded-lg" type="text" id="caracteristica" required></div>
            <div class="w-full flex gap-[32px]"><label>Classificacao</label> <input class="bg-transparent border-white border-2 rounded-lg" type="text" id="classificacao" required></div>
            <div class="w-full flex gap-[32px]"><label>Faixa etária</label> <input class="bg-transparent border-white border-2 rounded-lg" type="number" id="faixa" required></div>
            <div class="w-full flex gap-[32px]"><label>Ícone</label> <input class="bg-transparent border-white border-2 rounded-lg" type="text" id="icone" required></div>
        </div>
        <button id="editar" class="h-[30px] w-[200px] border-2 border-white bg-sky-400 rounded-lg">Atualizar Filme</button>
    </form>
    </main>
</body>
</html>
<style>
    th, td{
        border: 2px solid black;
        padding: 8px;
    }
    input:focus {
    background-color: transparent;
    }
</style>
