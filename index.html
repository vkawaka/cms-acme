<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./main.js" type="module" defer></script>
    <title>ACME</title>
</head>
<body class="w-screen">
    <header class="bg-sky-800 w-full h-[100px] fixed">
        <img src="Logo 1.svg" alt="" class="w-1/6 pt-8 pb-8 pl-16">
        <button> <a href="./add-filme.html"> Adicionar Filme</a> </button>
    </header>
    <main class="w-full flex items-center justify-center pt-[200px] overflow-y-auto">
       <table id="table" style="width: 80%;">
            <tr>
                <th style="width: 10px;">id</th>
                <th>nome</th>
                <th>preço</th>
                <th>editar</th>
                <th>deletar</th>
            </tr>  
       </table>
       <form class="z-10 bg-sky-800 absolute w-[700px] min-h-[500px] flex flex-col gap-2 items-center justify-center bottom-32 text-white hidden" id="form">
        <div class="flex flex-col items-center gap-2">
            <div class="w-full flex gap-[32px]"><label>Nome do Filme</label> <input class="bg-transparent border-white border-2 rounded-lg" type="text" id="nome" required></div>
            <div class="w-full flex justify-between"><label>Sinopse do filme</label> <textarea class="bg-transparent border-white border-2 rounded-lg" name="sinopse" id="sinopse" cols="50" rows="5"></textarea></div>
            <div class="w-full flex gap-[32px]"><label>Duração</label> <input class="bg-transparent border-white border-2 rounded-lg" type="text" id="duracao" placeholder="Ex. : 01:28:00" required></div>
            <div class="w-full flex gap-[32px]"><label>Lançamento</label> <input class="bg-transparent border-white border-2 rounded-lg" type="date" id="lancamento" required></div>
            <div class="w-full flex gap-[32px]"><label>Relançamento</label> <input class="bg-transparent border-white border-2 rounded-lg" type="date" id="relancamento"></div>
            <div class="w-full flex gap-[32px]"><label>Capa</label> <input class="bg-transparent border-white border-2 rounded-lg" type="text" id="foto" required></div>
            <div class="w-full flex gap-[32px]"><label>Mídia do fundo</label><input class="bg-transparent border-white border-2 rounded-lg" type="text" id="midia" required></div>
            <div class="w-full flex gap-[32px]"><label>Valor</label> <input class="bg-transparent border-white border-2 rounded-lg" type="number" id="valor" required></div>
        </div>
        <button id="editar" class="h-[30px] w-[200px] border-2 border-white bg-sky-400 rounded-lg">Atualizar Filme</button>
    </form>
    </main>
</body>
</html>
<style>
    th, td{
        border: 2px solid black;
        padding: 8px;
    }
    input:focus {
    background-color: transparent;
    }
</style>
